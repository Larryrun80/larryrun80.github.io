    <script>
      $(document).ready(function($) {  
        var url = 'https://api.mytoken.iknowapp.com/data/stats?jsonp=1&debug=ico';  

        function updateUserCount() {$.ajax(url, {  
            data: {  
              'timestamp': new Date().getTime()  
            },  
            dataType: 'jsonp',  
            crossDomain: true,  
            success: function(data) {  
              if(data){  
                $('#user_count').text("MyToken 已和 " + data.user.count + " 位用户一起登月");
                console.log(data.user.count);
              }  
            }  
          })
        };

        updateUserCount();
        setInterval(updateUserCount, 60000);    
    });
